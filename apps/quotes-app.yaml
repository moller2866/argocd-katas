apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quotes-student-2
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: student-2
  project: default
  source:
    repoURL: https://github.com/moller2866/argocd-katas.git  # Update this URL if the helm chart is in a different repo
    targetRevision: HEAD
    path: quotes-flask/helm/quotes-flask
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true